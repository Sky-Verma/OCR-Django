{%load static%}
<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload file</title>
    <link rel="stylesheet" href="{%static 'css/file_upload.css'%}" />

  </body>
</html>
